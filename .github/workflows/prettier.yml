name: Run Prettier on Pull Requests

on:
  push:
    branches:
      - main
      - develop

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,ts,json,scss,md}"

      - name: Fix formatting (if necessary)
        if: failure()
        run: npx prettier --write "**/*.{js,ts,json,scss,md}"

      - name: Commit and push changes
        if: failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Prettier formatting fixes"
          git push origin HEAD:$(echo ${{ github.head_ref }})
